name: MelvuzeSelectProfession
version: '2.0'
main: me.melvuze.selectprofession.SelectProfession
api-version: '1.19'
author: Leopold95

depend:
  - LuckPerms

commands:
  selectprofession:
    description: открывает меню профессий
    usage: /selectprofession
    aliases:
      - sp
      - sprof
      - selprof

permissions:
  selectprofession.open:
    default: true
    description: Дает возможность открыть меню профессий
  selectprofession.reset:
    default: op
    description: Обнуляет все профессии
  selectprofession.addpoint:
    default: op
    description: Обнуляет все профессии